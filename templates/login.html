<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'css/extend/font-awesome.css' %}" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom/style-responsive.css' %}" rel="stylesheet">

  </head>

  <body>
	  <div id="login-page" style="margin-top: 40px">
	  	<div class="container">
		      <form class="form-login" action="/login" method="post">
                  {% csrf_token %}
		        <h2 class="form-login-heading">账户登录</h2>
{#                  <div>{{ error }}</div>#}
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="用户名" name="username" required="required" oninvalid="setCustomValidity('用户名不能为空')" oninput="setCustomValidity('')">
		            <br>
		            <input type="password" class="form-control" placeholder="密码" name="password" required="required" oninvalid="setCustomValidity('密码不能为空')" oninput="setCustomValidity('')">
                    <div id="chck_input" style="margin-top: 10px">
                        {% if error %}
                            <span style="color: #e85356">{{ error }}</span>
                        {% endif %}
                    </div>
                    <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">忘记密码</a>
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>登录</button>
		            <hr>
{#		            <div class="registration">#}
{#		                <a class="" href="#">#}
{#		                    创建账户#}
{#		                </a>#}
{#		            </div>#}
		        </div>
		      </form>
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script>
        $.backstretch("{% static 'img/login-bg.jpg' %}", {speed: 500});
    </script>
      <style>
          .chck-input {
              border-color: red;
          }
      </style>
      <script>
          $(document).ready(function(){
              $('.login-wrap').click(function(){
                  $('#chck_input').html("")
                  $("input[name='username']").addClass("chk-input")
              })
          })
      </script>
  </body>
</html>
